<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MTH Project 1</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"> -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <main style="height: 2000px;">
            <!-- Header -->
            <header class="header">
                <div class="content">
                    <nav class="navbar">
                        <!-- Logo -->
                        <img src="./assets/img/logo.svg" alt="besnik." />

                        <!-- Navigation -->
                        <ul>
                            <li><a href="#!">Home</a></li>
                            <li><a href="#!">Fratures</a></li>
                            <li><a href="#!">Service</a></li>
                            <li><a href="#!">Listed</a></li>
                            <li><a href="#!">Contact</a></li>
                        </ul>
                        <!-- Action -->
                        <div class="actions">
                            <a href="#!" class="action-link">Sign in</a>
                            <a href="#!" class="btn action-btn">Sign up</a>
                        </div>
                    </nav>

                    <div class="hero">
                        <div class="info">
                            <p class="sub-title">Welcome to Besnik Agency</p>
                            <h1 class="title">
                                Discover a place you'll love to live.
                            </h1>
                            <p class="desc">
                                Get the best real estate deals first, before
                                they hit the mass market! HOT FORECLOSURE DEALS
                                with one simple search.
                            </p>
                            <a href="#!" class="btn hero-btn">More About Us</a>
                        </div>

                        <img
                            src="./assets/img/hero-img.svg"
                            alt="Discover a place you'll love to live."
                            class="hero-img"
                        />
                    </div>
                </div>
            </header>

            <!-- Clients -->
            <div class="clients">
                <div class="content">
                    <div class="row">
                        <!-- Logo -->
                        <img src="./assets/img/logo.svg" alt="besnik.">
                        
                        <!-- Stars -->
                        <div class="stars">
                            <img src="./assets/img/star.svg" alt="star">
                            <img src="./assets/img/star.svg" alt="star">
                            <img src="./assets/img/star.svg" alt="star">
                            <img src="./assets/img/star.svg" alt="star">
                            <img src="./assets/img/star.svg" alt="star">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
